name: Run Build
defaults:
  run:
    shell: bash -l {0}

# inputs:
#   python-version:
#     required: true
  # repo-token:
  #   required: true

runs:
  using: composite
  steps:

    # Run pytest and publish results -----------------------
    - name: Run Pytest
      shell: bash -l {0}
      run: |
        conda activate devel
        pip install -e .
        pytest -v --junitxml=test-results.xml --color=yes

    - name: Publish Pytest Results for Windows/Mac
      if: startsWith(runner.os, 'win') || startsWith(runner.os, 'mac')
      uses: EnricoMi/publish-unit-test-result-action/composite@v1
      with:
        files: "test-results.xml"

    - name: Publish Test Results for Linux
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: startsWith(runner.os, 'lin')
      with:
        files: "test-results.xml"

    # Build Windows/Mac binaries -----------------------
    - name: Build for ${{runner.os}}
      shell: bash -l {0}
      run: |
        cd runsharp
        OS=${{runner.os}}
        echo ${OS:0:3}
        if [[ "${OS:0:3}" == "mac" ]]; then
          pyinstaller SHARPpy-osx.spec --log-level DEBUG
        elif [[ "${OS:0:3}" == "Win" ]]; then
          pyinstaller SHARPpy-win7-64.spec --log-level DEBUG
        fi
        cd ..

    # Archive the binaries -----------------------
    - name: Archive release on Windows
      uses: thedoctor0/zip-release@main
      if: startsWith(runner.os, 'win')
      with:
        type: 'zip'
        filename: 'SHARPpy-Windows.zip'
        path: runsharp/dist/SHARPpy.exe

    - name: Archive release on Mac
      uses: thedoctor0/zip-release@main
      if: startsWith(runner.os, 'mac')
      with:
        type: 'zip'
        filename: 'SHARPpy-MacOS.zip'
        path: runsharp/dist/SHARPpy.app

