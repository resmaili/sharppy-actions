jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"

      # Installs environment
    # - name: Install Conda and Environment
    #   uses: ./.github/actions/install-conda
    #   with:
    #     python-version: 3.9
    #
    # - name: Build documents
    #   shell: bash -l {0}
    #   run: |
    #     conda activate devel
    #     pip install -e .
    #
    #     cd docs
    #
    #     cp ../LICENSE.rst ../docs/source/license.rst
    #     cp ../CONTRIBUTING.rst ../docs/source/contributing.rst
    #     cp ../CHANGELOG.rst ../docs/source/changelog.rst
    #
    #     make html
    #
    #     cd ..

    # Create an artifact of the html output.
    - uses: actions/upload-artifact@v1
      with:
        name: DocumentationHTML
        path: docs/build/html/

    # Publish built docs to gh-pages branch.
    - name: Commit documentation changes
      run: |
        git config --local user.email "${{ secrets.GH_MAIL }}"
        git config --local user.name ${{ secrets.GH_USER }}
        
        git clone https://github.com/resmaili/sharppy-actions.git --branch gh-pages --single-branch gh-pages

        # cp -r docs/build/html/* gh-pages/
        # cd gh-pages
        cd docs/build/html/

        touch .nojekyll

        git add .
        git commit -m "Update documentation" -a || true

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: docs/build/html
        github_token: ${{ secrets.GITHUB_TOKEN }}
