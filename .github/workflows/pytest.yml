name: pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # schedule:
  #   - cron: '0 0 * * *'

# concurrency:
#   group: ${{ github.workflow}}-${{ github.head_ref }}
#   cancel-in-progress: true

jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}

    # Control the os/python builds
    strategy:
      prefix: [/usr/share/miniconda3/envs/my-env]
      matrix:
        python-version: [3.8]
        include:
          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3/envs/my-env

          - os: macos-latest
            label: osx-64
            prefix: /Users/runner/miniconda3/envs/my-env

          - os: windows-latest
            label: win-64
            prefix: C:\Miniconda3\envs\my-env


    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    steps:
    # Checkout the repo onto vm
    - name: Checkout source
      uses: actions/checkout@v3

    # Call .action to install or use cached Python/env
    - name: Install Conda
      uses: ./.github/actions/install-conda
      with:
        python-version: ${{ matrix.python-version }}
        prefix: ${{ matrix.prefix }}
